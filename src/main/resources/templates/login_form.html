<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">로그인</h4>
                    
                    <!-- 알림 메시지 -->
                    <div th:if="${message}" class="alert alert-success">
                        <span th:text="${message}"></span>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span>사용자ID 또는 비밀번호를 확인해 주세요.</span>
                    </div>
                    
                    <!-- 일반 로그인 폼 -->
                    <form th:action="@{/user/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자ID</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">로그인</button>
                            <a th:href="@{/user/find}" class="btn btn-outline-secondary">비밀번호 찾기</a>
                        </div>
                    </form>
                    
                    <!-- 소셜 로그인 섹션 -->
                    <div class="mt-4">
                        <p class="text-center text-muted">또는 소셜 계정으로 로그인</p>
                        <div class="d-grid gap-2">
                            <a href="/oauth2/authorization/google" class="btn btn-outline-danger">
                                <i class="bi bi-google me-2"></i>Google로 로그인
                            </a>
                            <a href="/oauth2/authorization/naver" class="btn btn-outline-success">
                                <i class="bi bi-person-fill me-2"></i>Naver로 로그인
                            </a>
                            <a href="/oauth2/authorization/kakao" class="btn btn-outline-warning">
                                <i class="bi bi-chat-fill me-2"></i>Kakao로 로그인
                            </a>
                        </div>
                    </div>
                    
                    <!-- 회원가입 링크 -->
                    <div class="text-center mt-3">
                        <span class="text-muted">계정이 없으신가요?</span>
                        <a th:href="@{/user/signup}" class="text-decoration-none">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons CDN 추가 -->
<th:block layout:fragment="script">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</th:block>
</html>
