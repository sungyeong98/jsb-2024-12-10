<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="mx-auto" style="max-width: 400px;">
        <h1 class="text-center mb-4" style="font-size: 1.5rem;">비밀번호 찾기</h1>
        <form th:action="@{/user/find}" method="post" class="p-4 border rounded shadow-sm">

            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- 성공 메시지 -->
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>

            <!-- Email (혹은 사용자 ID) 입력 -->
            <div class="mb-3">
                <label for="emailOrUsername" class="form-label" style="font-size: 0.9rem;">이메일 또는 사용자ID</label>
                <input type="text" name="emailOrUsername" id="emailOrUsername" class="form-control form-control-sm"
                       placeholder="이메일 또는 ID를 입력하세요" required>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary btn-sm w-100">비밀번호 초기화 메일 전송</button>
        </form>

        <!-- 로딩 스피너 -->
        <div id="loading-spinner" style="display: none; text-align: center;" class="mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- 로그인 페이지로 돌아가기 링크 -->
        <div class="text-center mt-3">
            <a th:href="@{/user/login}" class="text-decoration-none" style="font-size: 0.9rem;">로그인 페이지로 돌아가기</a>
        </div>
    </div>
</div>

<script>
    document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("loading-spinner").style.display = "block";
    });
</script>
</html>
