<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1 class="text-center mb-4">비밀번호 찾기</h1>
    <form th:action="@{/user/find}" method="post" class="p-4 border rounded shadow-sm">

        <!-- 에러 메시지 -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                입력하신 정보가 올바르지 않습니다. 다시 시도해주세요.
            </div>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Email (혹은 사용자 ID) 입력 -->
        <div class="mb-3">
            <label for="emailOrUsername" class="form-label">이메일 또는 사용자ID</label>
            <input type="text" name="emailOrUsername" id="emailOrUsername" class="form-control"
                   placeholder="이메일 또는 ID를 입력하세요" required>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary w-100">비밀번호 초기화 메일 전송</button>
    </form>

    <!-- 로그인 페이지로 돌아가기 링크 -->
    <div class="text-center mt-3">
        <a th:href="@{/user/login}" class="text-decoration-none">로그인 페이지로 돌아가기</a>
    </div>
</div>
</html>
