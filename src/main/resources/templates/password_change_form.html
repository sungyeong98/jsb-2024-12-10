<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-4">

    <h1 class="border-bottom py-2 mb-4">비밀번호 변경</h1>

    <form th:action="@{/user/modify}" th:object="${userModifyForm}" method="post" class="p-4 border rounded">
        <!-- 에러 메시지 표시 -->
        <div class="mb-3">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        </div>

        <!-- 현재 비밀번호 -->
        <div class="mb-3">
            <label for="currentPassword" class="form-label">현재 비밀번호</label>
            <input type="password" class="form-control" id="currentPassword" th:field="*{originPassword}" placeholder="현재 비밀번호를 입력하세요" required>
        </div>

        <!-- 새 비밀번호 -->
        <div class="mb-3">
            <label for="newPassword" class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" id="newPassword" th:field="*{password1}" placeholder="새 비밀번호를 입력하세요" required>
        </div>

        <!-- 새 비밀번호 확인 -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{password2}" placeholder="새 비밀번호를 다시 입력하세요" required>
        </div>

        <!-- 제출 버튼 -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </div>
    </form>
</div>
</html>
